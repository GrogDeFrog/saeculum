<!DOCTYPE html>
<html lang="en">
<head>
  <!--#include virtual="/assets/head.html" -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="title-container">
      <h1><a id="main-title" href="http://www.saeculum.net/">Saeculum</a></h1>
    </div>

    <div id="search-outline">
      <div id="search-container">
        <input type="text" id="search-bar" placeholder="" autofocus>
        <span id="ghost-text"></span>
      </div>
    </div>

    <div class="menu-bar">
      <div class="left">
        <button id="task-button">Start</button>
      </div>
      <div class="center">
        <span id="current-task-name">No active task</span>
        <span id="current-task-duration"></span>
      </div>
      <div class="right">
        <button id="auth-button">Login</button>
      </div>
    </div>

    <div id="task-container">
      <ul id="entry-list"></ul>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
