<!DOCTYPE html>
<html lang="en">
<head>
  <!--#include virtual="/assets/head.html" -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="title-container">
      <h1><a class="main-title" href="http://www.saeculum.net/">Saeculum</a></h1>
    </div>
    <div class="container">
      <div class="Current-Info">
        <div id="current-entry-container">
        <span id="current-entry-name"></span>
        <span id="current-entry-duration"></span>
        </div>
      </div>
      <div class="Search-Bar">
        <div class="search-bar-container">
          <input type="text" id="search-bar" placeholder="" autofocus>
          <span id="ghost-text">Start typing...</span>
        </div>
      </div>

      <div class="Status-Bar">
        <div class="Start">
          <button id="start-button">Start</button>
        </div>
        <div class="End">
          <button id="end-button">End</button>
        </div>
        <div class="Login">
          <button id="login-button">Login</button>
        </div>
      </div>
      <div class="Task-Boxes">
      <div id="common-tasks"></div>
        <ul id="entry-list"></ul>
      </div>
      <div id="bottom-bar">
    </div>
  </div>
</body>
</html>
