<!DOCTYPE html>
<html lang="en">
<head>
  <!--#include virtual="/assets/head.html" -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="title-container">
      <h1><a class="main-title" href="http://www.saeculum.net/">Saeculum</a></h1>
    </div>
    <div id="search-outline">
      <div id="search-container">
        <input type="text" id="search-bar" placeholder="" autofocus>
        <span id="ghost-text"></span>
      </div>
    </div>

    <div class="menu-bar">
      <div class="left">
        <button id="start-button">Start</button>
        <button id="end-button">End</button>
      </div>
      <div class="center">
        <span id="current-task-name">Start your first task</span>
        <span id="current-task-duration">00:00:00</span>
      </div>
      <div class="right">
        <button id="logout-button">Logout</button>
        <button id="login-button">Login</button>
      </div>
    </div>

    <div id="task-container">
      <ul id="entry-list"></ul>
    </div>

    <div class="menu-bar" id="bottom-bar">
      <div class="left">
        <a href="javascript:void(0)" id="<<">&lt;&lt;</a>
        <a href="javascript:void(0)" id="<">&lt;</a>
      </div>
      <div class="center" id="pageNumber">1</div>
      <div class="right">
        <a href="javascript:void(0)" id=">">&gt;</a>
        <a href="javascript:void(0)" id=">>">&gt;&gt;</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
