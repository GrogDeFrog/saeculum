services:
  frontend:
    restart: unless-stopped
    container_name: saeculum-frontend
    image: nginx:latest
    volumes:
      - ./html:/usr/share/nginx/html/
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 23888:80

  backend:
    container_name: time-api
    image: golang:1.22-alpine
    restart: unless-stopped
    working_dir: /app
    command: go run ./cmd/server
    env_file:
      - time-api/.env
    ports:
      - "23889:23889"
    volumes:
      - ./time-api:/app
